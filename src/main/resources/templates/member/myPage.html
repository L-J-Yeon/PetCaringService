<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<sec:authorize access="isAuthenticated()">
    <sec:authentication property="principal" var="principal"/>
</sec:authorize>
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
</head>
<body>
    <div>
        <div th:object="${member}">
            <p th:text="|*{name}님의 마이 페이지|"></p>
        </div>
        <div>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>종류</th>
                    <th>나이</th>
                    <th>성별</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${petList}">
                    <td th:text="${pet?.petName}"></td>
                    <td th:text="${pet?.petType}"></td>
                    <td th:text="${pet?.age}"></td>
                    <td th:text="${pet?.petGender}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="button" onclick="location.href='/mypage/pet/register'">반려동물 등록하기</button>
    </div>
</body>
</html>
