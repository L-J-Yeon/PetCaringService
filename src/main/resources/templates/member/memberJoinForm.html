<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberJoinForm</title>
</head>
<body>
  <div>
    <form action="/member/join" role="form" method="post" th:object="${memberDto}">
      <div>
        <label th:for="email">EMAIL</label>
        <input type="text" th:field="*{email}" placeholder="EMAIL">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <label th:for="password">PASSWORD</label>
        <input type="password" th:field="*{password}" placeholder="PASSWORD">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <label th:for="name">NAME</label>
        <input type="text" th:field="*{name}" placeholder="NAME">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <label th:for="address">ADDRESS</label>
        <input type="text" th:field="*{address}" placeholder="ADDRESS">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <label th:for="phone">PHONE</label>
        <input type="text" th:field="*{phone}" placeholder="PHONE">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <label th:for="memberGender">GENDER</label>
        <input type="radio" id="FEMALE" th:field="*{memberGender}" th:value="FEMALE">
        <label for="FEMALE">여자</label>
        <input type="radio" id="MALE" th:field="*{memberGender}" th:value="MALE">
        <label for="MALE">남자</label>
        <p th:if="${#fields.hasErrors('memberGender')}" th:errors="*{email}" style="color:red">Incorrect Data</p>
      </div>
      <div>
        <button type="submit">JOIN</button>
      </div>
<!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>
  </div>
</body>
</html>
